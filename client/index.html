<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h2 id="registerTitle"></h2>
    <input type="text" id="registerName" placeholder="">
    <input type="text" id="registerEmail" placeholder="">
    <input type="password" id="registerPassword" placeholder="">
    <button class="button" onclick="register()"></button>

    <h2 id="loginTitle"></h2>
    <input type="text" id="loginEmail" placeholder="">
    <input type="password" id="loginPassword" placeholder="">
    <button class="button" onclick="login()"></button>
</div>

<script src="lang/messages/en/user.js"></script>
<script src="js/script.js"></script>
</body>
</html>
