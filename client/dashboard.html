<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="seeUserDetails" onclick="showUserDetails()" aria-label="See User Details"></button>
    <div id="userDetails"></div>

    <div class="navbar">
        <div class="tab" onclick="showContent('userInfo')"></div>
        <div class="tab" id="adminTab" style="display: none;" onclick="showContent('adminInfo')"></div>
    </div>

    <div id="userInfo" class="content active">
        <h1 id="dashboardWelcome"></h1>
        <p id="dashboardText"></p>
        <button id="fetchApiConsumptionButton" onclick="fetchApiConsumption()" aria-label="Fetch API Usage">Check API
            Usage</button>
        <p id="apiConsumption"></p>
        <input type="text" id="userInput" placeholder="Enter ticker symbol">
        <button id="summaryButton" onclick="getTickerSummary()" aria-label="Get Ticker Summary">Get Ticker
            Summary</button>
        <button id="rsiButton" onclick="getRSIData()" aria-label="Get RSI Data">Get RSI Data</button>
        <button id="predictButton" onclick="getPrediction()" aria-label="Get Prediction">Get Prediction</button>
    </div>

    <div id="adminInfo" class="content">
        <h1 id="adminDashboardTitle"></h1>
        <table class="admin-table" id="usersTable">
            <thead>
                <tr>
                    <th id="adminName"></th>
                    <th id="adminEmail"></th>
                    <th id="adminApiCalls"></th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="lang/messages/en/user.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
