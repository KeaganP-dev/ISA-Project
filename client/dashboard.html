<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
    <p>Enter some text below:</p>
    <input type="text" class="input-box" id="userInput" placeholder="Type something...">
    <button class="submit-button" onclick="handleSubmit()">Submit</button>
</div>

<script>
    function handleSubmit() {
        const input = document.getElementById('userInput').value;
        alert(`You entered: ${input}`);
        // You could add code here to send the data to the server if needed.
    }
</script>

</body>
</html>
