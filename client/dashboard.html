<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            background-color: #4CAF50;
            padding: 10px;
            color: white;
        }

        .tab {
            margin-right: 20px;
            cursor: pointer;
            padding: 10px;
            color: white;
        }

        .content {
            padding: 20px;
            display: none;
        }

        .active {
            display: block;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th, .admin-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .admin-table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="tab" onclick="showContent('userInfo')">User Info</div>
    <div class="tab" id="adminTab" style="display: none;" onclick="showContent('adminInfo')">Admin Info</div>
</div>

<div id="userInfo" class="content active">
    <h1>Welcome to Your Dashboard</h1>
    <p>Enter some text below:</p>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="handleSubmit()">Submit</button>
</div>

<div id="adminInfo" class="content">
    <h1>Admin Dashboard</h1>
    <table class="admin-table" id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>API Calls</th>
            </tr>
        </thead>
        <tbody id="usersTableBody">
            <!-- User data will be populated here -->
        </tbody>
    </table>
</div>
<script>
    // Check if user is admin
    const token = localStorage.getItem('token');

    async function fetchUsers() {
        try {
            const response = await fetch('http://localhost:3000/users', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const users = await response.json();
                const usersTableBody = document.getElementById('usersTableBody');
                users.forEach(user => {
                    const row = `<tr>
                                    <td>${user.first_name}</td>
                                    <td>${user.email}</td>
                                    <td>${user.requests}</td>
                                 </tr>`;
                    usersTableBody.innerHTML += row;
                });
            } else {
                console.error('Failed to fetch users:', await response.text());
            }
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }

    function showContent(contentId) {
        document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
        document.getElementById(contentId).classList.add('active');
    }

            document.getElementById('adminTab').style.display = 'block';
            fetchUsers();
        }
    }

    function handleSubmit() {
        const input = document.getElementById('userInput').value;
        alert(`You entered: ${input}`);
        // Code to send data to the server could go here.
    }
</script>

</body>
</html>
